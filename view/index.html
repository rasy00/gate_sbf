<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SBF 2023</title>
    <link rel="stylesheet" type="text/css" href="/style.css" />
    <script src="/node_modules/html5-qrcode/html5-qrcode.min.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="container">
      <div class="tagline">
        <h1 class="h1-tagline" style="margin-bottom: 10px">SMANDA BIRTHDAY FESTIVAL</h1>
        <h1 style="margin-top: 0">TAHUN 2023</h1>
      </div>
    </div>

    <div class="container_reader">
      <main id="reader"></main>
    </div>

    <div id="success_checking" class="success_checking hidden">
      <div class="panel">
        <span class="msg">Silahkan Masuk!</span>
        <span class="name">Kiryoski Amecia Graisu</span>
        <span class="class">XII MIPA 7</span>
      </div>
    </div>

    <div id="failed_checking" class="failed_checking hidden">
      <div class="panel">
        <span class="msg">Dilarang Masuk!</span>
        <span class="name">Anda tidak terdaftar</span>
      </div>
    </div>

    <div id="scanned_checking" class="scanned_checking hidden">
      <div class="panel">
        <span class="msg">Dilarang Masuk!</span>
        <span class="name">Undangan sudah tidak berlaku</span>
      </div>
    </div>
    <script type="module" src="/script.js"></script>
  </body>
</html>
